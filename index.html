<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Web Notepad</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="top-bar">
          <div class="dropdown file" data-dropdown>
            <button class="link" data-dropdown-button>file</button>
            <div class="dropdown-menu drop-file">
              <a>new</a>
              <a>open</a>
              <a>save</a>
              <a>save as</a>
              <a>save as pdf</a>
              <a>print</a>
              <a>share</a>
            </div>
          </div>
          <div class="dropdown edit" data-dropdown>
            <button class="link" data-dropdown-button>edit</button>
            <div class="dropdown-menu drop-edit">
              <a>cut</a>
              <a>copy</a>
              <a>delete</a>
              <a>select all</a>
              <a>paste</a>
              <a>undo</a>
              <a>redo</a>
            </div>
          </div>
          <div class="dropdown view" data-dropdown>
            <button class="link" data-dropdown-button>view</button>
            <div class="dropdown-menu drop-view">
              <a>automatic line-break</a>
            </div>
          </div>
        </div>
        <div class="options">
          <div class="option options-1">
            <div class="option-icon">n</div>
            <div class="option-icon">o</div>
            <div class="option-icon">s</div>
          </div>
          <div class="option options-2">
            <div class="option-icon">p</div>
            <div class="option-icon">c</div>
            <div class="option-icon">c</div>
            <div class="option-icon">p</div>
            <div class="option-icon">s</div>
            <div class="option-icon">u</div>
            <div class="option-icon">r</div>
          </div>
        </div>
      </div>
      <div class="text-container">
        <textarea name="editor" id="editor"></textarea>
      </div>
      <div
        id="vertical-toggle-button"
        class="vertical-toggle vertical-enactive"
      >
        select text vertically
        <br />
        <span class="vertical-toggle-status" id="vertical-toggle-status"
          >off</span
        >
      </div>
    </div>
    <script src="./js/ui.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
